<script>
    $(document).ready(function() {
        $('#bombPot').on('click', function(event) {
            document.getElementsByClassName("isBomb")[0].innerHTML = "yes";
        });
    });
    $(document).ready(function() {
        $('#bombPot').on('click', function(event) {
            $.ajax({
                data : {
                    bet : "BOMB POT",
                    id : document.getElementById("gameID").innerHTML
                },
                type : 'POST',
                url : '../bet',
            })
            .done(function(data) {
                if (data.error) {
                    $('#errorAlert').text(data.error).show();
                    $('#successAlert').hide();
                }
                else {
                    $('#successAlert').text(data.name).show();
                    console.log("SUCCESS")
                    $('#errorAlert').hide();
                }
            });
            event.preventDefault();
        });
    });
    function setBombPot() {
        for (let i=0; i<10; i++) {
            document.getElementsByClassName("bomb")[i].style.animation = "bombs 2s ease-in forwards";
            document.getElementsByClassName("bomb")[i].style.animationDelay = "0."+(i*4).toString()+"s";
        }
    }
    function resetBomb() {
        for (let i=0; i<5; i++) {
            document.getElementsByClassName("bomb")[i].style.animation = "none";
            document.getElementsByClassName("bomb")[i].style.animationDelay = "0."+(i*4).toString()+"s";
        }
    }
    function activateR10() {
        console.log("Hello")
        document.getElementById("r10").style.visibility = "visible";
        document.getElementById("r10").style.animation = "rSpin 4s ease-in forwards";
    }
    function resetR10() {
        console.log("Hello")
        document.getElementById("r10").style.visibility = "hidden";
        document.getElementById("r10").style.animation = "none";
    }
    function setMuck() {
        document.getElementById("muck").style.animation = 'muck 6s ease-in-out forwards';
        document.getElementById("muck").style.visibility = 'visible'
        setTimeout(resetMuck, 6500)
    }
    function resetMuck() {
        document.getElementById("muck").style.animation = 'none';
        document.getElementById("muck").style.visibility = 'hidden'
    }
</script>
